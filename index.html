<!DOCTYPE html>
<html>
  <head>
    <title>CLUB DATA</title>
    <script src="index.js"></script>
    <script type="text/javascript">
    function fn1() {
      var name = document.getElementById("Name").value;
      var DOB = document.getElementById("DOB").value;
      var Year = document.getElementById("Year").value;
      var GPA = document.getElementById("GPA").value;
      var Major = document.getElementById("Major").value;
      var Club = document.getElementById("Club").value;
      alert("INFO SAVED AND SENT" + sendData());
    }
    function sendData() {
    var data = new FormData();
    data.append("data" ,Name +","+DOB+","+Year+","+GPA+","+Major+","+Club +",");
    var xhr = (window.XMLHttpRequest) ? new XMLHttpRequest() : new activeXObject("Microsoft.XMLHTTP");
    xhr.open( 'post', '/path/to/php', true );
    xhr.send(data);
    }
    </script>
  </head>
  <body>
    <h1>Club data repository!</h1>
    <input id="Name" placeholder="Enter Name">

    <input id="DOB" placeholder="Enter date of birth">
    <input id="Year" placeholder="Enter School Year">
    <input id="GPA" placeholder="Enter GPA">
    <input id="Major" placeholder="Enter Major">
    <input id="Club" placeholder="Enter CLUB">
    <button onclick ="fn1()" id = "btn1">ENTER</button>
    </body>
